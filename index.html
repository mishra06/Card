<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserInfo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cont">
        <div class="info">
            <h1>User Information Card</h1>
            <div class="userInfo">
                <div class="details">
                    <span class="row">First Name :</span>
                    <span id="ans" class="firstname"></span>
                </div>
                <div class="details">
                    <span class="row">Last Name :</span>
                    <span id="ans" class="lastname"></span>
                </div>
                <div class="details">
                    <span class="row">Country :</span>
                    <span id="ans" class="country"></span>
                </div>
                <div class="details">
                    <span class="row">Phone number :</span>
                    <span id="ans" class="phonenumber"></span>
                </div>
                <div class="details">
                    <span class="row">State:</span>
                    <span id="ans" class="state"></span>
                </div>
                <div class="details">
                    <span class="row">City :</span>
                    <span id="ans" class="city"></span>
                </div>
                <div class="details">
                    <span class="row">Village :</span>
                    <span id="ans" class="village"></span>
                </div>
            </div>
        </div>
        <button onclick="myFunction()">Click</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
